swagger: "2.0"
info:
  version: "0.0.1"
  title: Alternative Vote
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths
basePath: /
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
securityDefinitions:
  key:
    type: apiKey
    in: header
    name: key
paths:
  /elections:
    x-swagger-router-controller: election
    post:
      security:
        - key: []
      description: Upsert an election.
      operationId: upsert
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/ElectionResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /elections/{electionId}:
    x-swagger-router-controller: election
    get:
      security:
        - key: []
      description: Get the details of an election.
      operationId: read
      parameters:
        - name: electionId
          in: path
          description: The ID of the election.
          required: true
          type: string
          format: uuid
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/ElectionResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  # /elections/{electionId}/candidates
  # /elections/{electionId}/categories
  
  /public:
    x-swagger-router-controller: hello_world
    get:
      description: This is a public route
      operationId: pub
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /private:
    x-swagger-router-controller: hello_world
    get:
      security:
        - key: []
      description: This is a private route
      operationId: priv
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /hello:
    # binds a127 app logic to a route
    x-swagger-router-controller: hello_world
    get:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: hello
      parameters:
        - name: names
          in: query
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  ElectionResponse:
    type: object
    required:
      - id
      - name
      - candidates
      - categories
    properties:
      name:
        type: string
      candidates:
        type: array
        items:
          type: string
      categories:
        type: array
        items:
          type: string
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
