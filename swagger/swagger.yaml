swagger: "2.0"
info:
  version: "0.0.1"
  title: Alternative Vote
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths
basePath: /
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
securityDefinitions:
  key:
    type: apiKey
    in: header
    name: key
paths:
  /elections:
    x-swagger-router-controller: electionController
    post:
      security:
        - key: []
      description: Upsert an election.
      operationId: upsert
      parameters:
        - name: election
          in: body
          description: election object
          required: true
          schema:
            $ref: "#/definitions/Election"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Election"
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"
  /elections/{id}:
    x-swagger-router-controller: electionController
    get:
      security:
        - key: []
      description: Get the details of a specific election.
      operationId: read
      parameters:
        - name: id
          in: path
          description: uuid of the election
          required: true
          type: string
          format: uuid
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Election"
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"


